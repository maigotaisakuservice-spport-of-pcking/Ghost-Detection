name: Build Ghost Detection App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android Debug
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          target: android-34
          build-tools: 34.0.0

      - name: Install Project Dependencies
        run: npm install

      - name: Add Android Platform
        run: |
          cordova platform remove android || true
          cordova platform add android

      - name: Build Android Debug APK
        run: cordova build android --debug -- --project=main
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: GhostDetection-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: Build iOS Debug for Device
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Project Dependencies
        run: npm install

      - name: Add iOS Platform
        run: |
          cordova platform remove ios || true
          cordova platform add ios

      - name: Build iOS Debug for Device
        run: cordova build ios --debug --device -- --project=main

      - name: Upload iOS Debug Build
        uses: actions/upload-artifact@v3
        with:
          name: GhostDetection-iOS-Debug
          path: platforms/ios/build/device
