name: Build Ghost Detection APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install Cordova
      run: npm install -g cordova@11.0.0

    - name: Create Cordova Project
      run: |
        cordova create ghostdetect PDGDeplopmet.pcdaimaougroup.Ghost.Detection "Ghost Detection"
        cd ghostdetect
        # 必要プラグインを追加
        cordova plugin add cordova-plugin-device-motion
        cordova plugin add cordova-plugin-device-orientation
        cordova plugin add cordova-plugin-media
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-file
        # Android プラットフォーム追加
        cordova platform add android@14.1.0

    - name: Copy www Files
      run: |
        cd ghostdetect
        cp -R ../www/* www/

    - name: Build Debug APK
      run: |
        cd ghostdetect
        cordova build android --debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ghost-detection-apk
        path: ghostdetect/platforms/android/app/build/outputs/apk/debug/app-debug.apk
