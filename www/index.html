<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost Detection</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: #00ff00;
    font-family: monospace;
    overflow: hidden;
  }
  video, canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #status {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 5px;
    background-color: rgba(0,0,0,0.7);
    text-align: center;
  }
  #overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(255,0,0,0.3);
    display: none;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% {opacity: 0.3;}
    25%, 75% {opacity: 0.7;}
  }
  #controls {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
    background: rgba(0,0,0,0.7);
  }
  button { margin: 5px; padding: 5px 10px; }
  input { width: 50px; text-align: center; }
</style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="audioCanvas"></canvas>
  <div id="overlay"></div>
  <div id="status">SYSTEM INITIALIZING...</div>
  <div id="controls">
    <button id="emergencyBtn">緊急録画開始</button>
    <label>
      録画時間（分）
      <input type="number" id="recordMinutes" value="1" min="1" step="1">
    </label>
    <label>
      加速度検知
      <input type="checkbox" id="accelToggle" checked>
    </label>
  </div>

  <!-- ライブラリ読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>
</body>
</html>
